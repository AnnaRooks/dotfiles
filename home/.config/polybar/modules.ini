[module/i3]
type = internal/i3
index-sort = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

format = <label-state> <label-mode>
format-foreground = ${colors.foreground-dark}
format-spacing = 0

label-focused = %icon%
label-focused-padding = 2
label-focused-margin = 1
label-focused-overline = #148ebe
label-focused-background = #333

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-margin = 1

label-urgent = %icon%!
label-urgent-padding = 2
label-urgent-margin = 1
label-urgent-background = ${colors.alert}

label-visible = %icon%
label-visible-padding = 2
label-visible-margin = 1

[module/bspwm]
type = internal/bspwm
pin-workspaces=false


ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;6
ws-icon-6 = VII;7
ws-icon-7 = VIII;8
ws-icon-8 = IX;9
ws-icon-9 = X;X


format = <label-state> <label-mode>
format-foreground = ${colors.foreground-dark}

label-active = %icon%
label-active-padding = 2
label-active-margin = 1
label-active-background = #444
label-active-overline = #148ebe

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-margin = 1
label-occupied-background = #222222
label-occupied-overline = #0f6a8e

label-urgent = %icon%!
label-urgent-padding = 2
label-urgent-margin = 1
label-urgent-background = ${colors.alert}

label-empty = %icon%
label-empty-padding = 2
label-empty-margin = 1

[module/xwindow]
type = internal/xwindow
format-foreground = ${colors.foreground-dark}
label-maxlen = 50

[module/temperature]
type = internal/temperature
thermal-zone = 0
base-temperature = 40
warn-temperature = 60

format = <ramp> <label>
format-padding = 2
format-background = ${colors.orange}
format-foreground = ${colors.foreground}
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/cpu]
type = internal/cpu
interval = 0.5

format = <label> <ramp-coreload>
format-background = ${colors.yellow}
format-foreground = ${colors.foreground}
format-padding = 2

label =  

ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${colors.bg}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${colors.bg}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.bg}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.bg}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.bo}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.bo}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.br}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.br}

[module/memory]
type = internal/memory
interval = 2
format = <label> <ramp-used>  <ramp-swap-used>
format-padding = 2
format-background = ${colors.green}
label =  

ramp-used-0 = ▁
ramp-used-0-foreground = ${colors.bg}
ramp-used-1 = ▂
ramp-used-1-foreground = ${colors.bg}
ramp-used-2 = ▃
ramp-used-2-foreground = ${colors.bg}
ramp-used-3 = ▄
ramp-used-3-foreground = ${colors.bg}
ramp-used-4 = ▅
ramp-used-4-foreground = ${colors.bo}
ramp-used-5 = ▆
ramp-used-5-foreground = ${colors.bo}
ramp-used-6 = ▇
ramp-used-6-foreground = ${colors.br}
ramp-used-7 = █
ramp-used-7-foreground = ${colors.br}

ramp-swap-used-0 = ▁
ramp-swap-used-0-foreground = ${colors.bg}
ramp-swap-used-1 = ▂
ramp-swap-used-1-foreground = ${colors.bg}
ramp-swap-used-2 = ▃
ramp-swap-used-2-foreground = ${colors.bg}
ramp-swap-used-3 = ▄
ramp-swap-used-3-foreground = ${colors.bg}
ramp-swap-used-4 = ▅
ramp-swap-used-4-foreground = ${colors.bo}
ramp-swap-used-5 = ▆
ramp-swap-used-5-foreground = ${colors.bo}
ramp-swap-used-6 = ▇
ramp-swap-used-6-foreground = ${colors.br}
ramp-swap-used-7 = █
ramp-swap-used-7-foreground = ${colors.br}

[module/volume]
type = internal/pulseaudio
speaker-mixer = Speaker
headphone-mixer = Headphone
headphone-id = 9

bar-volume-width = 10
bar-volume-empty = ┉
bar-volume-fill = ━
bar-volume-indicator =

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${colors.green}

format-muted-padding = 2
format-muted-background = ${colors.primary}

label-volume = %percentage%
label-muted = sound muted

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/wlan]
type = internal/network
interface = wlp1s0
interval = 3.0

format-connected-padding = 2
format-connected =  <label-connected>
format-connected-background = ${colors.blue}
label-connected = %essid%

format-disconnected =

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-padding = 2
format-connected-background = ${colors.blue}
label-connected =  %local_ip%

format-disconnected =

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-discharging-padding = 2
format-charging-padding = 2
format-full-padding = 2

format-discharging-background = ${colors.orange}
format-charging-background = ${colors.blue}
format-full-background = ${colors.green}

format-discharging = <ramp-capacity> <bar-capacity> <label-discharging>
format-charging = <animation-charging> <bar-capacity> <label-charging>
format-full = <ramp-capacity> <bar-capacity> <label-full>

label-charging-foreground = ${colors.battery-charging}
label-full = Full

ramp-capacity-0-foreground = #ff0000
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground}

bar-capacity-width = 10
bar-capacity-empty = ┉
bar-capacity-fill = ━
bar-capacity-indicator =
bar-capacity-gradient = false

bar-capacity-foreground-0 = ${colors.br}
bar-capacity-foreground-1 = ${colors.br}
bar-capacity-foreground-2 = ${colors.br}
bar-capacity-foreground-3 = ${colors.bo}
bar-capacity-foreground-4 = ${colors.bo}
bar-capacity-foreground-5 = ${colors.bg}
bar-capacity-foreground-6 = ${colors.bg}
bar-capacity-foreground-7 = ${colors.bg}
bar-capacity-foreground-8 = ${colors.bg}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1

date = "%a %b %d"

time = %H:%M:%S

format-padding = 2
format-background = ${colors.purple}

label = %date%, %time%

[module/updates]
type = custom/script
exec = ~/.polybar-scripts/updates-arch-combined.sh
interval = 600

format-background = ${colors.black}
format-foreground = ${colors.foreground-dark}
format-padding = 2
format-prefix = " "

[module/trash]
type = custom/script
exec = trash-list | wc -l
interval = 5
click-middle = trash-empty

format-background = ${colors.brown}
format-foreground = ${colors.foreground-dark}
format-padding = 2
format-prefix = " "

[module/ds4]
type = custom/script
exec = ~/.polybar-scripts/info-ds4.sh
interval = 10

format-background = ${colors.red}
format-padding = 2
format-prefix = " "

[module/mpris]
type = custom/script
exec = ~/.polybar-scripts/player-mpris-tail.py -f '{icon} {:artist:{artist}:}{:artist: - :}{title} %{A1:playerctl previous:}  %{A} %{A1:playerctl play-pause:} {icon-reversed} %{A} %{A1:playerctl next:}  %{A}' --icon-playing '' --icon-paused ''
tail = true

click-left = playerctl previous
click-right = playerctl next
click-middle = playerctl play-pause
scroll-up = playerctl position 5+
scroll-down = playerctl position 5-

format-padding = 2
format-background = ${colors.yellow}
